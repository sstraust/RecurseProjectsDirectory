version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rcprojectsdir-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rcprojectsdir}
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rcprojectsdir-app
    environment:
      # Database connection
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-rcprojectsdir}
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypass}
      # OAuth configuration (set these in .env file)
      RECURSE_CLIENT_ID: ${RECURSE_CLIENT_ID}
      RECURSE_CLIENT_SECRET: ${RECURSE_CLIENT_SECRET}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
