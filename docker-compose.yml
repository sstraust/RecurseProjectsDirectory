version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rcprojectsdir-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rcprojectsdir}
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    image: clojure:temurin-21-tools-deps-alpine
    container_name: rcprojectsdir-web
    working_dir: /app
    volumes:
      - .:/app
      - m2_cache:/root/.m2
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    command: clj -X rcprojectsdir.run-web-server/run-web-server :arg1 :prod

volumes:
  m2_cache:
  postgres_data:
